name: Publish to GitHub Packages

on:
  push:
    branches:
      - main  # Ou outra branch desejada
  release:
    types: [created]

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar MSBuild e NuGet
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restaurar dependências com NuGet
        run: nuget restore dotnet-framework-package.sln

      - name: Compilar com MSBuild
        run: msbuild dotnet-framework-package.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Criar pacote NuGet
        run: nuget pack dotnet-framework-package.csproj -OutputDirectory nupkg -Build -Properties Configuration=Release

      - name: Publicar no GitHub Packages
        run: nuget push nupkg/*.nupkg -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/" -ApiKey ${{ secrets.GITHUB_TOKEN }} -SkipDuplicate
