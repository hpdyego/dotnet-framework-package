name: Publish to GitHub Packages

on:
  push:
    branches:
      - main  # Ou a branch que você deseja monitorar
  release:
    types: [created]

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 4.8.2  # Ajuste conforme necessário
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build do projeto
        run: dotnet build --configuration Release

      - name: Gerar o pacote NuGet
        run: dotnet pack --configuration Release --output nupkg

      - name: Publicar no GitHub Packages
        run: dotnet nuget push nupkg/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
